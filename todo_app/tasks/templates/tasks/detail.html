{% extends 'core/base.html' %}

{% block title %}
{{item.name}}
{% endblock %}

{% block content %}

<h1 class="text-4xl font-semibold text-center text-gray-900 mt-6 mb-6" > {{item.name}} </h1>
<div class="w-1/2 justify-center mx-auto" >
    <img class="" src="{{item.imgUrl}}" alt="">

    

    {% if request.user.is_authenticated %}
    <div class="flex justify-center">
        
        {% if is_favorite %}
        <a href="{% url 'tasks:favorite' item.name %}" class="p-2 hover:bg-gray-200"  >
            <svg style="color:blue" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
              </svg>

        </a>
        {% else %}
        <a href="{% url 'tasks:favorite' item.name %}" class="p-2 hover:bg-gray-200"  >
            <svg style="color:rgb(185, 180, 180)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
              </svg>

        </a>
        {% endif %}
    </div>
    {% endif %}

    <p class="text-gray-700 text-normal " >
        {{item.description}}
    </p>
    <div>
        
    </div>
</div>

{% endblock %}
