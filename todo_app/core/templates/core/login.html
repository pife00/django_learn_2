{% extends 'core/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

<h1 class="text-2xl font-semibold text-center mt-6 mb-6" >Login</h1>

<div class="mx-auto max-w-sm bg-gray-200 p-3" >
    <div class=" space-y-4  flex justify-center" >
        <form method="post"  action=".">
            {% csrf_token %}
            <div class="space-y-4" >
                {{form.as_p}}
                {% if form.errors or form_non_field_errors %}
                {% for field  in form %}
                <div class="bg-red-500 p-3" >
                    <strong>
                        {{field.errors}}
                    </strong>
                </div>
                {% endfor %}
                {% endif %}

                <input class="p-3 bg-blue-500 hover:bg-blue-700 text-white font-semibold w-full rounded-xl"  type="submit" value="Send">

            </div>
        </form>
    </div>

</div>


{% endblock %}
